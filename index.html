<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>C2.10</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <section class="container vote-form">
        <div class="d-flex justify-content-center">
            <h3 class="my-5">Ваше любимое домашнее животное</h3>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary mx-3 dogs">Собаки</button>
            <button type="button" class="btn btn-outline-primary mx-3 cats">Кошки</button>
            <button type="button" class="btn btn-outline-primary mx-3 parrots">Попугаи</button>
        </div>
    </section>

    <section class="container vote-result-message">
        <div class="d-flex justify-content-center">
            <h2 class="my-5">Спасибо! Ваш голос учтен!</h2>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary mx-5 results">Посмотреть результаты голосования</button>
        </div>
    </section>

    <section class="container results-diagram">
        <div class="d-flex justify-content-center">
            <h2 class="my-5">Результаты голосования</h2>
        </div>
            <div class="progress my-2">
                <div class="progress-bar dogs-pg" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar cats-pg" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar parrots-pg" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
    </section>
    
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
